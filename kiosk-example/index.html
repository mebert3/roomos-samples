<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosk</title>

  <link rel="stylesheet" href="assets/style.css"></link>
  <script src="src/main.js" defer></script>
  <script src="src/alpine.js" defer></script>
</head>
<body
  x-cloak
  x-data="{ page, services, language, languages } = $store.model"
>

  <div class="home-screen" x-show="page === 'home'">
    <div class="fullscreen">
  
    <h1 style="color:#ffffff">Bosch Kiosk</h1>

    <h2 style="color:#ffffff" @click="page = 'service'" class="touch-to-start">Touch to start</h2>

    </div>
  </div>

  <div class="service" x-show="page === 'service'">
    <div class="top-picture">
    <h2 style="color:#000000">Choose Your Service</h2>
    <div class="row">
      <template x-for="service in services">
        <a class="service" x-bind:href="'sip:'+ service.url" :class="service.name">
          <div class="avatar"></div>
          <label x-text="service.name"></label>
        </a>
      </template>
      
    </div>
    <button @click="page = 'home'" class="back" style="color:#000000">Back</button>
  </div>
  </div>

</body>

</html>
